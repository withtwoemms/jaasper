name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - uses: actions/checkout@v4

      # Run Docker Compose Action
      - uses: adambirds/docker-compose-action@v1.5.0
        with:
          compose-file: "docker-compose.yaml"
          up-flags: "--build"
          down-flags: "--volumes"
